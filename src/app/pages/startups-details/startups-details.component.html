<app-layout></app-layout>

<div class="mainContainer">
    <mat-card>
        <div class="container1">
            <mat-card-content>
                <img mat-card-image src="{{startup?.logo}}" alt="logo" />
            </mat-card-content>
        </div>

        <div class="container2">
            <mat-card-content>
                <h2> <b>{{startup?.companyName}}</b> </h2>
            </mat-card-content>

            <mat-card-content>
                <h2>Sector: {{startup?.sector}} </h2>
            </mat-card-content>

            <mat-card-content>
                <h2>Year of establishment: {{startup?.yearOfEstablishment}} </h2>
            </mat-card-content>

            <mat-card-content>
                <h2>Email address: {{startup?.email}} </h2>
            </mat-card-content>


            <mat-card-content>
                <h2>Phone number: {{startup?.phone}} </h2>
            </mat-card-content>


            <mat-card-content>
                <h2>web: {{startup?.website}} </h2>
            </mat-card-content>

        </div>

        <button mat-raised-button color="warn" [routerLink]="['/allStartups']">Back</button>
    </mat-card>
</div>
